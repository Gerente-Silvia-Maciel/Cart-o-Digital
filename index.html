<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão Digital | Silvia Maciel</title>

  <!-- SEO -->
  <meta name="description" content="Cartão digital interativo de Silvia Maciel - Gerente e Consultora de Vendas da Rodrigues Colchões. Conforto e qualidade para o seu sono.">
  <meta name="keywords" content="Rodrigues Colchões, Silvia Maciel, gerente, consultora de vendas, colchões, conforto, qualidade, sono, móveis, cartão digital, WhatsApp">
  <meta name="author" content="Rodrigues Colchões">

  <!-- Open Graph (Facebook, WhatsApp) -->
  <meta property="og:title" content="Silvia Maciel | Rodrigues Colchões">
  <meta property="og:description" content="Conforto e qualidade para o seu sono. Acesse o cartão digital da gerente Silvia Maciel.">
  <meta property="og:image" content="https://i.supaimg.com/54f808c1-90a8-4146-8927-c10999c8a28c.jpg">
  <meta property="og:url" content="https://gerente-silvia-maciel.github.io/Cart-o-Digital">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Silvia Maciel | Rodrigues Colchões">
  <meta name="twitter:description" content="Conforto e qualidade para o seu sono.">
  <meta name="twitter:image" content="https://i.supaimg.com/54f808c1-90a8-4146-8927-c10999c8a28c.jpg">

  <!-- Fontes e Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #0f172a;
      border-radius: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 100%;
      overflow: hidden;
      border: 2px solid #1e40af;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(135deg, #1e40af, #2563eb);
      color: white;
      padding: 40px 20px 60px;
      text-align: center;
      position: relative;
    }

    /* Logo */
    .logo {
      width: 120px;
      margin: 0 auto 10px;
      display: block;
      border-radius: 15px;
      box-shadow: 0 0 10px #2563eb, 0 0 20px #1e40af, 0 0 30px #2563eb;
    }

    /* Slogan */
    .slogan {
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #2563eb;
      opacity: 0.9;
    }

    /* Foto de perfil */
    .profile-photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow:
        0 0 10px #1e40af,
        0 0 20px #2563eb,
        0 0 30px #1e40af,
        0 0 40px #2563eb;
      animation: neonPulseProfile 2s infinite;
    }

    @keyframes neonPulseProfile {
      0%, 100% {
        box-shadow:
          0 0 10px #1e40af,
          0 0 20px #2563eb,
          0 0 30px #1e40af,
          0 0 40px #2563eb;
      }
      50% {
        box-shadow:
          0 0 20px #2563eb,
          0 0 35px #1e40af,
          0 0 50px #2563eb,
          0 0 70px #1e40af;
      }
    }

    .header h1 {
      font-size: 1.9rem;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .header p {
      font-size: 1rem;
      margin-top: 8px;
      opacity: 0.9;
    }

    .content {
      padding: 80px 25px 30px;
      text-align: center;
      color: #e2e8f0;
    }

    .links-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 20px 0;
    }

    /* Botões neon */
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #1e40af;
      position: relative;
      box-shadow: 0 0 10px #1e40af,
                  0 0 20px #2563eb,
                  0 0 40px #1e40af;
      transition: all 0.2s ease, transform 0.1s ease;
      animation: neonPulse 2s infinite;
    }

    .button:hover {
      background: #2563eb;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 15px #2563eb,
                  0 0 30px #1e40af,
                  0 0 60px #2563eb;
    }

    .button:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 0 5px #1e40af,
                  0 0 10px #2563eb,
                  0 0 20px #1e40af;
    }

    @keyframes neonPulse {
      0%, 100% {
        box-shadow: 0 0 8px #1e40af,
                    0 0 16px #2563eb,
                    0 0 32px #1e40af;
      }
      50% {
        box-shadow: 0 0 15px #2563eb,
                    0 0 30px #1e40af,
                    0 0 60px #2563eb;
      }
    }

    .social-media {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.6rem;
      margin-top: 15px;
    }

    .social-media a {
      color: #60a5fa;
      transition: 0.3s;
      text-shadow: 0 0 8px #2563eb;
    }

    .social-media a:hover {
      color: #93c5fd;
      transform: scale(1.2);
      text-shadow: 0 0 12px #2563eb, 0 0 24px #1e40af;
    }

    .footer {
      background: #1e293b;
      padding: 15px;
      text-align: center;
      font-size: 0.85rem;
      color: #cbd5e1;
    }

    /* QR code oculto */
    #qrCodeContainer {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <img src="https://i.supaimg.com/70558322-639e-4592-8968-eef8ec529f86.jpg" alt="Logo Rodrigues Colchões" class="logo">
      <p class="slogan">Conforto e qualidade para o seu sono</p>
      <h1>SILVIA MACIEL</h1>
      <p>Gerente | Consultora de Vendas</p>
      <img src="https://i.supaimg.com/54f808c1-90a8-4146-8927-c10999c8a28c.jpg" alt="Foto de Silvia Maciel" class="profile-photo">
    </div>

    <div class="content">
      <div class="links-section">
        <a href="https://calendly.com/seu-usuario" target="_blank" class="button">
          <i class="fas fa-calendar-alt"></i> Agendar Reunião
        </a>
        <a href="https://wa.me/5592984660282" target="_blank" class="button">
          <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
        </a>
        <a href="mailto:silvaniramaciel.sm@gmail.com" class="button">
          <i class="fas fa-envelope"></i> Enviar E-mail
        </a>
        <a href="tel:+5592984660282" class="button">
          <i class="fas fa-phone"></i> Ligar Agora
        </a>
        <a href="https://maps.app.goo.gl/b8RZCH5f5RfthaHV8?g_st=ac" target="_blank" class="button">
          <i class="fas fa-map-marker-alt"></i> Minha Localização
        </a>
        <a href="#" id="qrButton" class="button">
          <i class="fas fa-qrcode"></i> Gerar QR Code
        </a>
      </div>

      <div id="qrCodeContainer"></div>

      <div class="social-media">
        <a href="https://linkedin.com/in/seu-perfil" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://instagram.com/rodriguescolchoesoficial" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://m.facebook.com/rodriguescolchoesoficial/" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>

    <div class="footer">
      © Rodrigues Colchões | Cartão Digital Interativo
    </div>
  </div>

  <!-- QR Code Script -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const qrButton = document.getElementById('qrButton');
    const qrContainer = document.getElementById('qrCodeContainer');
    let qrVisible = false;
    const qr = new QRious({
      element: document.createElement('canvas'),
      value: 'https://gerente-silvia-maciel.github.io/Cart-o-Digital',
      size: 180
    });

    qrContainer.appendChild(qr.element);

    qrButton.addEventListener('click', () => {
      qrVisible = !qrVisible;
      qrContainer.style.display = qrVisible ? 'block' : 'none';
    });
  </script>
</body>
</html>
